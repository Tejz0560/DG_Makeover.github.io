  <script>
    const serviceOptions = document.querySelectorAll('.dropdown-checkbox');
const totalCost = document.querySelector('#total-cost');

let total = 0;

serviceOptions.forEach(option => {
  option.addEventListener('change', () => {
    if (option.checked) {
      total += parseInt(option.value);
    } else {
      total -= parseInt(option.value);
    }

    totalCost.textContent = `Total Cost: ${total}/-`;
  });
});

    function sendWhatsAppMessage() {
      // Get the input values from the form
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var service = document.getElementById("service").value;
      var date = document.getElementById("date").value;
      var time = document.getElementById("time").value;
  
      // Build the message with the input values
      var message = "Name: " + name + "\nEmail: " + email + "\nPhone: " + phone + "\nService: " + service + "\nDate: " + date + "\nTime: " + time;
  
      // Open the WhatsApp Web or Mobile app with the message
      window.open("https://wa.me/919834823116?text=" + encodeURIComponent(message));
      window.location.href = "index.html";
      window.addEventListener("error", function(event) {
    event.preventDefault();
    document.body.innerHTML = "Page Not Found";
  }, true);
