      </ul>
    </nav>

  <main>
  <div class="booking-section">
    <h2>Book Your Appointment</h2>
    <form action="submit-booking.php" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="service">Service:</label>
        <select id="service" name="service" required>
          <option value="">Select a Service</option>
          <option value="haircut">Haircut</option>
          <option value="haircolor">Hair Color</option>
          <option value="facials">Facials</option>
          <option value="nails">Nails</option>
          <option value="massage">Massage</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
      </div>
      <button type="submit" onclick="sendWhatsAppMessage()">Submit</button>
    </form>
  </div>
</main>

  <script>
    function sendWhatsAppMessage() {
      // Get the input values from the form
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var service = document.getElementById("service").value;
      var date = document.getElementById("date").value;
      var time = document.getElementById("time").value;
  
      // Build the message with the input values
      var message = "Name: " + name + "\nEmail: " + email + "\nPhone: " + phone + "\nService: " + service + "\nDate: " + date + "\nTime: " + time;
  
      // Open the WhatsApp Web or Mobile app with the message
      window.open("https://wa.me/919834823116?text=" + encodeURIComponent(message));
      window.location.href = "index.html";
    }
  </script>
