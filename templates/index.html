<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
  }
  
  header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  
  header nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
  }
  
  header nav ul li {
    margin: 0 20px;
  }
  
  header nav a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
  }
  
  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  
  main h1 {
    font-size: 36px;
    margin-bottom: 20px;
  }
  
  main p {
    font-size: 18px;
    margin-bottom: 20px;
    text-align: center;
  }
  
  .btn {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 18px;
    text-decoration: none;
    margin-top: 20px;
  }
  
  footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
    font-size: 14px;
  }
  .offer-poster {
  text-align: center;
  margin: 20px 0;
}

.offer-poster img {
  width: 80%;
  max-width: 600px;
  border-radius: 10px;
  box-shadow: 2px 2px 10px #ccc;
}

  </style>
  <title>DG Makeover | Home</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/book">Book</a></li>
        <li><a href="/offers">Offers</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Welcome to DG Makeover</h1>
    <p>Transform your look, rejuvenate your soul.</p>
    <p>We offer a wide range of beauty services, from haircuts to facials and everything in between.</p>
    <div class="offer-poster">
      <img src="{{ url_for('static', filename='offer.jpeg') }}" alt="Valentine's Day Offer">
    </div>
    
    <a href="/book" class="btn">Book now</a>
  </main>
  <footer>
    <p>&copy; DG Makeover 2023</p>
  </footer>
</body>
</html>
