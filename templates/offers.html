.offer-container {

.offer {

.valentine-offer {

form {

  padding: 30px;
  border-radius: 10px;
}

select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type="submit"] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {

}

.offer-poster {

  margin: 20px 0;
}

.offer-poster img {
  width: 80%;
  max-width: 600px;
  border-radius: 10px;
  box-shadow: 2px 2px 10px #ccc;
}
