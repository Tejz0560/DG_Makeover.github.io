<!DOCTYPE html>
<html>
  <head>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
  }
  
  header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  
  header nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
  }
  
  header nav ul li {
    margin: 0 20px;
  }
  
  header nav a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
  }
  
  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  
  main h1 {
    font-size: 36px;
    margin-bottom: 20px;
  }
  
  main p {
    font-size: 18px;
    margin-bottom: 20px;
    text-align: center;
  }
  
  .btn {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 18px;
    text-decoration: none;
    margin-top: 20px;
  }
  
  footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
    font-size: 14px;
  }
      /* Add your CSS styles here */
      .container {
        width: 80%;
        margin: 0 auto;
        text-align: center;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 30px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
      }

      input[type="text"], input[type="email"], textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
      }

      input[type="submit"] {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #fff;
        color: #333;
      }
      
button {
  background-color: #333;
  color: #fff;
  padding: 15px;
  border: 0;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
  margin-top: 20px;
}

button:hover {
  background-color: #444;
}

    </style>
  </head>
  <body>
    <header>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/book">Book</a></li>
            <li><a href="/offers">Offers</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main>
    <div class="container">
      <h1>Contact Us</h1>
      <form>
        <input type="text" id="name" name="name" placeholder="Your Name" required />
        <input type="email" id="email" name="email" placeholder="Your Email" />
        <textarea rows="5" id="msg" name="msg" placeholder="Your Message" required></textarea>
        <button type="submit" onclick="sendWhatsAppMessage()">Submit</button>
      </form>
    </div>
</main>
<footer>
  <p>&copy; DG Makeover 2023</p>
</footer>
<script>
    function sendWhatsAppMessage() {
      // Get the input values from the form
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var msg = document.getElementById("msg").value;
  
      // Build the message with the input values
      var message = "Name: " + name + "\nEmail: " + email + "\nMessage: "+ msg;
  
      // Open the WhatsApp Web or Mobile app with the message
      window.open("https://wa.me/919834823116?text=" + encodeURIComponent(message));
      window.location.href = "index.html";
      window.addEventListener("error", function(event) {
    event.preventDefault();
    document.body.innerHTML = "Page Not Found";
  }, true);
    }
  </script>
  </body>
</html>
